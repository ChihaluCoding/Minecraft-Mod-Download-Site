<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODの詳細 | My Minecraft Mods</title>
    <script>
      (function () {
        try {
          var savedTheme = localStorage.getItem('site-theme');
          if (savedTheme) {
            document.documentElement.dataset.theme = savedTheme;
          }
        } catch (error) {
        }
      })();
    </script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="hero hero--detail">
      <div class="hero__video-wrapper" aria-hidden="true">
        <video class="hero__video" autoplay muted loop playsinline></video>
      </div>
      <nav class="top-nav">
        <a class="top-nav__brand" href="index.html">Chihalu Mods</a>
        <div class="top-nav__links">
          <a href="index.html">ホーム</a>
          <a href="mods.html">Mod一覧</a>
          <a href="updates.html">更新情報</a>
          <a href="contact.html">不具合の報告</a>
        </div>
        <div class="top-nav__controls">
          <div class="theme-toggle">
            <span class="theme-toggle__label">テーマを変更</span>
            <div class="theme-toggle__select">
              <select data-theme-select title="テーマを選択してください">
                <option value="light-blue">ライト×シアン</option>
                <option value="light-pink">ライト×ピンク</option>
                <option value="dark">ダーク×シアン</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero__content">
        <p class="hero__subtitle" id="mod-detail-loader">MODデータをロード中...</p>
        <h1 class="hero__title" id="mod-detail-title">MODの詳細をロード中です</h1>
        <p class="hero__description" id="mod-detail-summary">MOD情報を取得するまでお待ちください。</p>
        <div class="hero__actions">
          <!-- Removed hero__cta and hero__cta--ghost elements -->
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div id="mod-detail" class="mod-detail" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; <span id="year"></span> My Minecraft Mods. 無断転載を禁じます。</p>
    </footer>

    <script src="assets/theme.js"></script>
    <script src="assets/mods.js"></script>
    <script src="assets/detail.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
