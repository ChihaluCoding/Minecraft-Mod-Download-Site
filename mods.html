<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.ico">
    <meta name="theme-color" content="#0a84ff">
    <meta property="og:title" content="Chihalu ModsWorks - Mod一覧">
    <meta property="og:type" content="website">
    <meta property="og:url" content="./mods.html">
    <meta property="og:image" content="assets/images/placeholder.gif">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chihalu Mod - Mod一覧</title>
    <script>
      (function () {
        try {
          var savedTheme = localStorage.getItem('site-theme');
          if (savedTheme) {
            document.documentElement.dataset.theme = savedTheme;
          }
        } catch (error) {
        }
      })();
    </script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section class="hero hero--mods">
      <div class="hero__video-wrapper" aria-hidden="true">
        <video class="hero__video" autoplay muted loop playsinline>
          <source src="assets/video/HyperFurnace.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="hero__content">
        <p class="hero__subtitle">リリースされたすべての MOD</p>
        <h1 class="hero__title">MOD一覧</h1>
        <p class="hero__description">フィルターを使用して、Minecraft のバージョン、ローダー、環境を絞り込めます。</p>
        <div class="hero__actions">
          <a class="button hero__cta hero__cta--ghost" href="index.html">ホームへ</a>
        </div>
      </div>
    </section>

    <main>
      <section id="mod-list" class="section">
        <aside class="mod-filters mod-filters--inline" id="mod-filter-panel">
          <h3 class="mod-filters__title">フィルター</h3>
          <form class="mod-filters__form">
            <label class="mod-filters__field">
              <span class="mod-filters__label">マインクラフトのバージョン</span>
              <select data-filter="minecraftVersion">
                <option value="">全て</option>
              </select>
            </label>
            <label class="mod-filters__field">
              <span class="mod-filters__label">ローダ</span>
              <select data-filter="loader">
                <option value="">全て</option>
              </select>
            </label>
            <label class="mod-filters__field">
              <span class="mod-filters__label">環境</span>
              <select data-filter="environment">
                <option value="">全て</option>
              </select>
            </label>
            <button type="button" class="mod-filters__reset" data-filter-clear>リセット</button>
          </form>
        </aside>
        <div class="mod-layout">
          <div id="mod-grid" class="mod-grid" aria-live="polite"></div>
        </div>
        <nav id="mod-pagination" class="mod-pagination" aria-label="MOD一覧ページ切り替え" hidden>
          <button type="button" class="mod-pagination__control" data-page-action="prev" aria-label="前のページ">
            &laquo;
          </button>
          <div class="mod-pagination__pages" data-pagination-pages aria-live="polite"></div>
          <button type="button" class="mod-pagination__control" data-page-action="next" aria-label="次のページ">
            &raquo;
          </button>
        </nav>
        <p class="section__note">依存関係、ダウンロード リンクについては、各 MOD ページに記載されています。</p>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 ChihaluCoding. All rights reserved.</p>
    </footer>

    <script src="assets/theme.js"></script>
    <script src="assets/mods.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
