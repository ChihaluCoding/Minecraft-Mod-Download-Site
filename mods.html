<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/favicon.ico" />
    <meta name="theme-color" content="#0a84ff" />
    <meta property="og:title" content="Chihalu ModsWorks - Mod一覧" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="./mods.html" />
    <meta property="og:image" content="assets/images/placeholder.gif" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Chihalu Mods - Mod一覧</title>
    <script>
      (function () {
        try {
          var savedTheme = localStorage.getItem('site-theme');
          if (savedTheme) {
            document.documentElement.dataset.theme = savedTheme;
          }
        } catch (error) {}
      })();
    </script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="top-nav" aria-label="主要ナビゲーション">
      <a class="top-nav__brand" href="index.html">Chihalu Mods</a>
      <button
        class="top-nav__toggle"
        type="button"
        data-nav-toggle
        aria-controls="primary-menu"
        aria-expanded="false"
        aria-label="メニューを開く"
      >
        <span class="top-nav__toggle-bar"></span>
      </button>
      <div class="top-nav__menu" id="primary-menu" data-nav-menu>
        <div class="top-nav__links">
          <a href="index.html">ホーム</a>
          <a href="mods.html" aria-current="page">Mod一覧</a>
          <a href="mod-editor.html">Modエディタ</a>
        </div>
        <div class="top-nav__controls">
          <label class="theme-toggle">
            <span class="theme-toggle__label">テーマ</span>
            <span class="theme-toggle__select">
              <select data-theme-select aria-label="テーマを選択">
                <option value="light-blue">ライト</option>
                <option value="light-pink">ライト（ピンク）</option>
                <option value="dark">ダーク</option>
              </select>
            </span>
          </label>
        </div>
      </div>
    </nav>

    <section class="hero hero--mods">
      <div class="hero__video-wrapper" aria-hidden="true">
        <video class="hero__video" autoplay muted loop playsinline>
          <source src="assets/video/HyperFurnace.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="hero__content">
        <p>リリース済みのすべてのMOD</p>
        <h1 class="hero__title">Mod一覧</h1>
        <p class="hero__description">
          フィルターを活用して、Minecraftのバージョンやローダー、動作環境ごとに探せます。
        </p>
        <div class="hero__actions">
          <a class="button hero__cta hero__cta--ghost" href="index.html">ホームへ戻る</a>
        </div>
      </div>
    </section>

    <main>
      <section id="mod-list" class="section">
        <aside class="mod-filters mod-filters--inline" id="mod-filter-panel">
          <h3 class="mod-filters__title">フィルター</h3>
          <form class="mod-filters__form">
            <label class="mod-filters__field">
              <span class="mod-filters__label">Minecraftバージョン</span>
              <select data-filter="minecraftVersion">
                <option value="">すべて</option>
              </select>
            </label>
            <label class="mod-filters__field">
              <span class="mod-filters__label">ローダー</span>
              <select data-filter="loader">
                <option value="">すべて</option>
              </select>
            </label>
            <label class="mod-filters__field">
              <span class="mod-filters__label">動作環境</span>
              <select data-filter="environment">
                <option value="">すべて</option>
              </select>
            </label>
            <button type="button" class="mod-filters__reset" data-filter-clear>リセット</button>
          </form>
        </aside>
        <div class="mod-layout">
          <div id="mod-grid" class="mod-grid" aria-live="polite"></div>
        </div>
        <nav id="mod-pagination" class="mod-pagination" aria-label="Mod一覧 ページ切り替え" hidden>
          <button type="button" class="mod-pagination__control" data-page-action="prev" aria-label="前のページ">
            &laquo;
          </button>
          <div class="mod-pagination__pages" data-pagination-pages aria-live="polite"></div>
          <button type="button" class="mod-pagination__control" data-page-action="next" aria-label="次のページ">
            &raquo;
          </button>
        </nav>
        <p class="section__note">
          必要な依存関係とダウンロードリンクについては、各Mod詳細ページに記載しています。
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>© <span id="year">2025</span> ChihaluCoding. All rights reserved.</p>
    </footer>

    <script src="assets/theme.js"></script>
    <script src="assets/mods.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
