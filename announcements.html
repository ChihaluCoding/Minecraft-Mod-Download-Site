<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.ico">
    <meta name="theme-color" content="#0a84ff">
    <meta property="og:title" content="Chihalu ModsWorks - お知らせ">
    <meta property="og:type" content="website">
    <meta property="og:url" content="./announcements.html">
    <meta property="og:image" content="assets/images/placeholder.gif">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chihalu Mods - お知らせ</title>
    <script>
      (function () {
        try {
          var savedTheme = localStorage.getItem('site-theme');
          if (savedTheme) {
            document.documentElement.dataset.theme = savedTheme;
          }
        } catch (error) {
        }
      })();
    </script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="hero hero--updates">
      <div class="hero__video-wrapper" aria-hidden="true">
        <video class="hero__video" autoplay muted loop playsinline></video>
      </div>
      <nav class="top-nav" data-nav>
        <button class="top-nav__toggle" type="button" aria-expanded="false" aria-controls="top-nav-menu" aria-label="メニューを開く" data-nav-toggle>
          <span class="top-nav__toggle-bar"></span>
        </button>
        <a class="top-nav__brand" href="index.html">Chihalu Mods</a>
        <div class="top-nav__menu" id="top-nav-menu" data-nav-menu>
          <div class="top-nav__links">
            <a href="index.html">ホーム</a>
            <a href="mods.html">Mod一覧</a>
            <a href="announcements.html">お知らせ</a>
            
          </div>
          <div class="top-nav__controls">
            <div class="theme-toggle">
              <span class="theme-toggle__label">現在のテーマ</span>
              <div class="theme-toggle__select">
                <select data-theme-select title="テーマを選択してください">
                  <option value="light-blue">ライト×シアン</option>
                  <option value="light-pink">ライト×ピンク</option>
                  <option value="dark">ダーク×シアン</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero__content">
        <p class="hero__subtitle">最新のお知らせの概要</p>
        <h1 class="hero__title">お知らせ</h1>
        <p class="hero__description">リリース予定や修正内容など、最新トピックをまとめてご案内します。</p>
        <div class="hero__actions">
          <a class="button hero__cta hero__cta--ghost" href="index.html">ホームに戻る</a>
        </div>
      </div>
    </header>

    <main>
      <section class="section" id="announcements-list-section">
        <div class="section__header">
        </div>
        <div id="announcements-list" class="updates updates--list" aria-live="polite"></div>
        <nav id="announcements-pagination" class="mod-pagination" aria-label="お知らせページ切り替え" hidden>
          <button type="button" class="mod-pagination__control" data-announcement-page-action="prev" aria-label="前のお知らせページ">
            &laquo;
          </button>
          <div class="mod-pagination__pages" data-pagination-pages aria-live="polite"></div>
          <button type="button" class="mod-pagination__control" data-announcement-page-action="next" aria-label="次のお知らせページ">
            &raquo;
          </button>
        </nav>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; <span id="year"></span> My Minecraft Mods. 無断転載を禁じます。</p>
    </footer>

    <script src="assets/theme.js"></script>
    <script src="assets/announcements.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
